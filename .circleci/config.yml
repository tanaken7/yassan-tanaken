version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout

      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-
          paths: ~/usr/local/lib/node_modules

      - run:
          name: Install npm
          command: npm install

      - save_cache:
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths: ~/usr/local/lib/node_modules

workflows:
  version: 2
  main:
    jobs:
      - build
