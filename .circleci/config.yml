version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout

      - run:
          name: Install npm
          command: npm install

      - run:
          name: Type check
          command: npm run type-check
      
      - run:
          name: Tslint
          command: npm run tslint


workflows:
  version: 2
  main:
    jobs:
      - build
